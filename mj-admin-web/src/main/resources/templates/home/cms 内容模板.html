  <script type="text/javascript">
    (function() {
      $('.pt').on('click', function() {
        if ($(this).attr('data-index') === '0') {
          $(".pt span").text("展开余下全文");
          $(".article-show span").css({
            "background": "url(/skin/images/show-all.png) left center  no-repeat"
          });
          $('.article-show span').css('background-size', '14px 14px');
          $('.show-more-end').css('display', 'block');
          $(this).attr('data-index', '1');
          $('.article-desc').animate({
            'height': '25rem'
          }, 300);
        } else {
          $(".pt span").text("收起全文");
          $(".article-show span").css({
            "background": "url(/skin/images/close-all.png) left center  no-repeat"
          });
          $('.article-show span').css('background-size', '14px 14px');
          $('.show-more-end').css('display', 'none');
          $(this).attr('data-index', '0');
          $('.article-desc').css('height', 'auto');
        }
      })
    })();
  </script>
  <script>
    function benner() {
      var articleCont = document.querySelectorAll('#article .article-desc')[0];

      oDiv3.innerHTML = document.querySelector('#contBanner').innerHTML;
      oDiv3.style.margin = '0 0 0 -.28rem';
      articleCont.insertBefore(oDiv3, aP[parseInt(aP.length / 2)]);
    }

  </script>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/lib/lui/css/layui.css}">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-container">
<div th:html="${data.id}"></div>
    <input type="hidden" name="id" th:value="${data.id}"/>  
    
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">科目</label>
        <div class="layui-form-mid" th:if="${data.kemu ==1}">科目一</div>
        <div class="layui-form-mid" th:if="${data.kemu ==2}">科目二</div>
        <div class="layui-form-mid" th:if="${data.kemu ==3}">科目三</div>
        <div class="layui-form-mid" th:if="${data.kemu ==4}">科目四</div>
        
    </div> 
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">驾照类型</label>
        <div class="layui-form-mid" th:text="${data.licenceType}"></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">价格</label>
        <div class="layui-form-mid" th:text="${data.price}"></div>
    </div>
    
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">考场名字</label>
        <div class="layui-form-mid" th:text="${data.examPlaceName}"></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">考场地址</label>
        <div class="layui-form-mid" th:text="${data.examPlaceAddress}"></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">考试时间</label>
        <div class="layui-form-mid" th:text="${#dates.format(data.startTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">限制人数</label>
        <div class="layui-form-mid" th:text="${data.limitCount}"></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">剩余人数</label>
        <div class="layui-form-mid" th:text="${data.leftCount}"></div>
    </div>
    
</div>
<script th:src="@{/lib/jquery/jquery.js}"></script>
<script th:src="@{/lib/jquery/jquery.forms.js}"></script>
<script th:src="@{/lib/lui/layui.all.js}"></script>
</body>
</html>

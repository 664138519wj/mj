					</div>

				<li th:each="school:${schoolList}">
				   <a th:href="@{${ctx} + 'person_center/person_sign_up_2?id=' + ${school.id}}">
					<div class="info-img">

					<div class="info-desc">

							<b th:text="${school.name}"></b><span th:text="@{'￥' + ${school.price}}"></span>

<script> 
$("#pagination_school_sign_up").pagination({
	currentPage: [[${pageIndex}]],
    totalPage: [[${totalPage}]],
    isShow: false,
    count: 10,
    prevPageText: "<",
    nextPageText: ">",
    callback: function(current) {
		$('#pageIndex').val(current);
		var form = $("#driving_school_form");
		form.submit();
    }
});
</script>

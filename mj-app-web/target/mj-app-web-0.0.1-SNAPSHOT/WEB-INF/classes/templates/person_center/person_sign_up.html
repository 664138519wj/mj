<script> 
$("#pagination_person_sign_up").pagination({
	currentPage: [[${pageIndex}]],
    totalPage: [[${totalPage}]],
    isShow: false,
    count: 10,
    prevPageText: "<",
    nextPageText: ">",
    callback: function(current) {
		$('#pageIndex').val(current);
		var form = $("#driving_school_form");
		form.submit();
    }
});
</script>
